    <script>
        function compare(mylist) {
            if (mylist[0] !== mylist[1]) {
                let arrList1 = mylist.filter((v) => {
                    return v == mylist[0]
                })
                let arrList2 = mylist.filter((v) => {
                    return v == mylist[1]
                })
                if (arrList1.length > arrList2.length) {
                    return mylist[0]
                } else {
                    return mylist[1]
                }
            }

        }

        function remove(arr, item) {
            return arr.filter(v => { return v !== item })
        }

        remove([1, 2, 3, 2, 1, 3], 2)

        function removeWithoutCopy(arr, item) {
            for (i = arr.length - 1; i >= 0; i--) {
                if (arr[i] === item)
                    arr.splice(i, 1);   //splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。
            }
            return arr;
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        // switch()里面的值===各个case，则是输出对应结果，没有对应的则是default结果，如果没有break
        // 则会执行所有的cases
        switch (4) {
            case 1:
                alert(1);
                break;
            case 2:
                alert(2);
                break;
            case 3:
                alert(3);
                break;
            default:
                alert("no data");
        }
    </script>
</body>
</html>

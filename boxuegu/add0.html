<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补0</title>
</head>
<body>
    <script>
        // 1：用户输入数字
        let num = prompt("Enter a number")
        // 2.判断小于0 前面加0
        let t = num >= 10 ? num : "0"+num;
        document.write(t)
    </script>
</body>
</html>
